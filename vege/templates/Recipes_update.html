{% extends "base.html" %}
{% block title %}Recipe_update{% endblock title %}
{% block body %}
<div class="container d-flex justify-content-center align-items-center my-3" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 30rem;">
        <h3 class="text-center mb-4">Update Your Recipe </h3>
        <hr> 
        <form method='POST'enctype="multipart/form-data" >
          {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">New Recipe Name</label>
                <input type="text" value="{{update_data.recipe_name}}" class="form-control" name="recipe_name" id="exampleInputEmail1" required  placeholder="Enter Recipe Name">
            </div>
            
            <div class="mb-3">
                <label for="floatingTextarea2" class="form-label">New Recipe Description</label>
                <textarea class="form-control" name="recipe_description"required placeholder="Write your recipe description in brief" id="floatingTextarea2" style="height: 100px">{{update_data.recipe_description}}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputfile" class="form-label">Recipe Image</label>
                <input type="file" class="form-control" id="exampleInputfile" name="recipe_image">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>

  

{% endblock body %}
