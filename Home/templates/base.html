
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% block link %}{% endblock link %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-secondary px-4 py-2 justify-content-between">
        <a class="navbar-brand text-white font-weight-bold" href="#">Navbar</a>
        <form class="form-inline" method="POST" action="{% url 'logout_pg' %}">
            {% csrf_token %}
            {% if request.user.is_authenticated %}
            <button class="btn btn-outline-light my-2 my-sm-0 ml-auto" type="submit" style="margin-left: auto;">Logout</button>  
            {% else %}
            <button class="btn btn-outline-light my-2 my-sm-0 ml-auto" type="submit" style="margin-left: auto;">Login</button>
            {% endif %}
        </form>
    </nav>
    

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show my-0" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    
    {% block body %}{% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
